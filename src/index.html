<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./style.css"/>
    <title>Pink Apple</title>
</head>
<body>
      <!--popup window-->
    <div class="popup">
       <!--content of the popup window-->
        <div class="content">
            <div class="img-container">
                <img src="animu.jpg" />
            </div>
            <h1 class="title-text">What is Popup?</h1>
            <h2 class="paragraph-text">
            A pop-up is a small window that appears while browsing a website.
            Marketers mainly use pop-ups for advertising and generating leads.
            </h2>
            <div class="btn-container">
                <a class="btn">OK</a>
            </div>
        </div>
    </div>
    <!--overlay-->
    <div class="overlay"></div>
    <!--trigger button-->
    <div class="popup-btn">
      <img src="animu.jpg" />
    </div>
 





  <div class="container">
        <div class="box">
            <div class="text">
                <form id="selections">
                    <select id="options-month">
                        <option disabled selected>Month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                    <input type="number" name="Year" min="2000" max="3000" id="year-input" placeholder="Year">
                    <input type="submit" value="Go">
                </form> 

                <h2><span class="todaysWeekDay">Monday</span> <span class="todaysDay">01</span></h2>
                <p class="month">December</p>
                <p class="year">2010</p>
            </div>

            <div class="dates">
                <div class="day">S</div>
                <div class="day">M</div>
                <div class="day">T</div>
                <div class="day">W</div>
                <div class="day">T</div>
                <div class="day">F</div>
                <div class="day">S</div>
           </div> 

  </div>  
    </div> 
 <script type="text/javascript" src="./index.js"></script>
</body>
</html>
